<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Random Movie</title>

    <link rel="stylesheet" th:href="@{/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <!--<link rel="stylesheet" th:href="@{https://bootswatch.com/4/lux/bootstrap.css}"/>-->

    <script type="text/javascript" th:src="@{/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/client.js}"></script>


</head>
<body>

<nav id="movieNav">
<div id="mySidenav" class="sidenav">
    <h5 style="font-family: SF Pro Display Bold; font-size: 40px; text-align: center; color: #818181;">W2W</h5>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="http://localhost:8080/">Home</a>
    <a href="http://localhost:8080/randomTV">Random TV Show</a>
    <a href="http://localhost:8080/name">Search By Name</a>
    <a href="http://localhost:8080/randomSelection">Random Selection</a>
</div>


<span id="spanNavIdOne" style="font-size:30px;cursor:pointer; font-family: 'SF Pro Display'" onclick="openNav()">&#9776;Nav</span>



<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>

<h1 id="randomMovieHeader">Click for a Random Movie</h1>
</nav>

<div class="movieContainer"></div>

<script>
    $( "#randomMovieBtn" ).click(function() {
        $( ".movieContainer" ).show( "slow" );
    });
</script>

<i class="material-icons">info
<a id="infoIcon" href="#movieInfoDiv"></a>
</i>

        <div class="randomButtonDiv">
            <button id="randomMovieBtn">Click Me</button>
        </div>
<div id="movieInfoDiv"></div>
