    <h1 id="randomMovieHeader">Click for a Random TV Show</h1>

<div class="randomButtonDiv">
    <button id="randomMovieBtn" onclick="randomTvBtn()">Click Me</button>
</div>

<script>
    function randomTvBtn() {

        var randomId = Math.floor(Math.random() * 3500) + 5;
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "https://api.themoviedb.org/3/tv/" + randomId + "?api_key=b2b33767c6b429003530678acd077911&amp;language=en-US",
            "method": "GET",
            "headers": {},
            "data": "{}"
        };

        $.ajax(settings).done(function (response) {
            console.log(response);
            $(".tvContainer").append('<img src="http://image.tmdb.org/t/p/original' + response.poster_path + '"/>');
            $(".tvContainer").append('<span>' + response.original_name + '</span>');
            $(".tvContainer").append('<p>' + "Number of Seasons: " + response.number_of_seasons + '</p>');
            $(".tvContainer").append('<p>' + response.overview + '</p>');

        });
        $(".tvContainer").empty();
    }
</script>

<i class="material-icons">info
    <a href="http://localhost:8080/"></a>
</i>


<div class="tvContainer"></div>
